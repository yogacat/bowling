<!DOCTYPE html>
<html>
<head>
  <title>Bowling Game</title>
</head>
<body>
<h1>Bowling Game</h1>
<a href="top.html">Top Scores</a>

<div id="createPlayerForm">
  <h2>Create Player</h2>
  <input type="text" id="playerName" placeholder="Your Name">
  <button id="createPlayerBtn">Submit</button>
</div>

<!-- Display Next Frame Info Here -->
<div id="nextFrameInfo"></div>

<div id="submitRollForm" style="display: none;">
  <!-- Submit Roll Form Here -->
  <input type="hidden" id="playerId" value="">
  <span>Frame Number: <span id="frameNumber"></span></span>
  <span>Roll Number: <span id="rollNumber"></span></span>
  <input type="number" id="pins" placeholder="Enter Pins Knocked Down" min="0" max="10">
  <button id="submitRollBtn">Submit Roll</button>
</div>

<!-- Score Statistics -->
<div id="playerScoreStats" style="display: none;">
  <h2>Player Score Statistics</h2>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
